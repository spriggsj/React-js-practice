<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <!-- <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
    var NameStateComponent = React.createClass({
      resetName: function(){
        this.setState({
            name: ''
        })
      },
      nameChanged: function(event){
        // console.log('name Changed Component')
        this.setState({
          name: event.target.value
        })
      },
      getInitialState: function(){
        return {
          name: ' '
        }
      },
      render: function(){
        // console.log(this.state)
        return(
          <div>

            <h1>{this.state.name} Low Budget Buildicus</h1>
            <input type="text" onChange={this.nameChanged}/>
            <button onClick={this.resetName}>Reset Name</button>
          </div>
        )
      }
    });
    ReactDOM.render(
      <NameStateComponent />,
      document.getElementById('app')
    );

    </script>
  </body>
</html>
