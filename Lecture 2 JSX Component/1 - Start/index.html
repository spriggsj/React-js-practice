// With ES6 let
    var SecondComponent = React.createClass({

      //Set default Props
          getDefaultProps: function() {
            return {
              name: 'Jason',
              saying: 'Whats Up'
            }
          },
      render: function(){
        let name = this.props.name;
        let saying = this.props.saying;
        return(
          <div>
          <h1>This is our Second Component{name}</h1>
          <h2>pass as many {saying}</h2>
          </div>
        )
      }
    });
  //Declare PropTypes here instead. Your choice.
    SecondComponent.propTypes ={

      },
